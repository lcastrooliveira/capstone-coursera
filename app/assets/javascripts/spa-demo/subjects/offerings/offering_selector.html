<div class="offering-list" ng-show="$ctrl.authz.canQuery">
  <ul>
    <li ng-repeat="item in $ctrl.items | orderBy:'title'">
      <a ui-sref="offerings({ thing_id: item.thing_id, id:item.id})">
         <span class="thing_id id">{{item.id}}</span>
         {{item.title}}
      </a>
    </li>
  </ul>
</div>
